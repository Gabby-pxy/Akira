<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Management Interface</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #fff;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            font-weight: 700;
        }
        button {
            margin: 5px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .cat-container {
            margin-bottom: 20px;
            padding-left: 20px; 
        }
        .cat-container img {
            max-width: 200px;
            max-height: 200px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Cat Management Interface</h1>
    <div style="text-align: center;">
        <button onclick="getCats()">Get Cats</button>
        <button onclick="getCatById()">Get Cat by ID</button>
        <button onclick="updateCat()">Update Cat</button>
        <button onclick="postCat()">Post Cat</button>
        <button onclick="deleteCat()">Delete Cat</button>
    </div>

    <div id="catData" style="margin-top: 20px;"></div>

    <script>
        const catDataDiv = document.getElementById('catData');

        // Function to handle getting all cats
        function getCats() {
            fetch('/cats')
                .then(response => response.json())
                .then(cats => {
                    catDataDiv.innerHTML = '';
                    cats.forEach(cat => {
                        const catContainer = document.createElement('div');
                        catContainer.classList.add('cat-container');
                        catContainer.innerHTML = `
                            <p>ID: ${cat.Id}</p>
                            <p>Name: ${cat.Name}</p>
                            <p>Age: ${cat.Age}</p>
                            <img src="${cat.PictureUrl}" alt="Cat Image">
                            <hr>
                        `;
                        catDataDiv.appendChild(catContainer);
                    });
                })
                .catch(error => console.error('Error getting cats:', error));
        }

        // Function to handle getting a cat by ID
        function getCatById() {
            const catId = prompt('Enter Cat ID:');
            if (catId) {
                fetch(`/cats/${catId}`)
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        } else {
                            throw new Error('Cat not found');
                        }
                    })
                    .then(cat => {
                        catDataDiv.innerHTML = `
                            <p>ID: ${cat.Id}</p>
                            <p>Name: ${cat.Name}</p>
                            <p>Age: ${cat.Age}</p>
                            <img src="${cat.PictureUrl}" alt="Cat Image">
                        `;
                    })
                    .catch(error => {
                        console.error('Error getting cat by ID:', error);
                        catDataDiv.innerHTML = `<p>${error.message}</p>`;
                    });
            }
        }

        // Function to handle updating a cat by ID
        function updateCat() {
            const catId = prompt('Enter Cat ID:');
            if (catId) {
                const newName = prompt('Enter New Name:');
                const newAge = parseInt(prompt('Enter New Age:'));
                const newPictureUrl = prompt('Enter New Picture URL:');
                const updatedCat = { Name: newName, Age: newAge, PictureUrl: newPictureUrl };

                fetch(`/cats/${catId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedCat)
                })
                    .then(response => {
                        if (response.ok) {
                            return response.text();
                        } else {
                            throw new Error('Update failed');
                        }
                    })
                    .then(message => {
                        alert(message);
                    })
                    .catch(error => {
                        console.error('Error updating cat:', error);
                        alert(error.message);
                    });
            }
        }

        // Function to handle posting a new cat
        function postCat() {
            const Id = parseInt(prompt('Enter Cat ID:'));
            const Name = prompt('Enter Cat Name:');
            const Age = parseInt(prompt('Enter Cat Age:'));
            const PictureUrl = prompt('Enter Cat Picture URL:');

            const newCat = { Id, Name, Age, PictureUrl };

            fetch('/cats', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newCat)
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Post failed');
                    }
                })
                .then(cat => {
                    catDataDiv.innerHTML = `
                        <p>ID: ${cat.Id}</p>
                        <p>Name: ${cat.Name}</p>
                        <p>Age: ${cat.Age}</p>
                        <img src="${cat.PictureUrl}" alt="Cat Image">
                    `;
                })
                .catch(error => {
                    console.error('Error posting cat:', error);
                    alert(error.message);
                });
        }

        // Function to handle deleting a cat by ID
        function deleteCat() {
            const catId = prompt('Enter Cat ID:');
            if (catId) {
                fetch(`/cats/${catId}`, {
                    method: 'DELETE'
                })
                    .then(response => {
                        if (response.ok) {
                            return response.text();
                        } else {
                            throw new Error('Delete failed');
                        }
                    })
                    .then(message => {
                        alert(message);
                    })
                    .catch(error => {
                        console.error('Error deleting cat:', error);
                        alert(error.message);
                    });
            }
        }
    </script>
</body>
</html>
